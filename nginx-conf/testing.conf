server {
    listen 80;
    root /var/www/testing;
    index index.php index.html index.htm;
    server_name testing.simonxix.com;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/simonxix.com-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/simonxix.com-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location / {
        try_files $uri $uri/ =404;
    }

    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }

}
